    short, with time: >
      {{value}} insulin units on board as of {{time}} ago.

  cannula age: >
    The cannula was inserted {{time}} ago.

  sensor age: >
    The sensor was inserted {{time}} ago.
  
  pump battery: >
    The pump's battery is at {{percent}}%.
